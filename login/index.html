<!-- LOGIN PAGE -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="description" content="Create your own flashcards and print them for free!" />
        <meta name="keywords" content="flashcards, flash-cards, flash cards, printable flashcards, online flashcards" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign in - Damuword</title>
        <link rel="icon" href="/other/favicon.ico" type="image/x-icon" />
        <link rel="shortcut icon" href="/other/favicon.ico" type="image/x-icon" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="login.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
        <script type="text/javascript">
            WebFont.load({
                google: {
                    families: ["Poppins:regular,600,700"],
                },
            });
        </script>
    </head>
    <body>
        <div class="loader" id='loader'>
            Loading...
        </div>
        <div id='body' class = "d-flex flex-column justify-content-center align-items-center">
            <div class="textIcon" href="https://damuword.kz/">
                <span class="header-heading-1">TEN</span>
                <span class="header-heading-2">WORDS</span>
                <span class="header-heading-1">.</span>
            </div>
            <div class="signInUp">
                <button class="button" id="loginButton" onclick="update(1)">Login</button>
                <img src="images/line.png" class="buttonLine" />
                <button class="button" id="signUpButton" onclick="update(2)">Sign Up</button>
            </div>
            <div class="accountInfo" id="signIn">
                <span class="accountText" autocomplete="email">Email address </span>
                <input type="email" placeholder="Enter email" id="userEmailLog" />
                <span class="accountText" autocomplete="current-password"> Password </span>
                <input type="password" placeholder="Enter password" id="userPassLog" />
                <a class="forgotPass" onclick="forgetPass()"> Forgot your password? </a>
                <button type="submit" class="signButton" id="login">Login</button>
            </div>
            <div class="accountInfo2" id="signUp">
                <span class="accountText" autocomplete="email">Email address </span>
                <input type="email" placeholder="Enter email" id="userEmailReg" />
                <span class="accountText" autocomplete="username">Username </span>
                <input type="text" maxlength="10" placeholder="Enter username" id="userNameReg" />
                <span class="accountText" autocomplete="new-password"> Password </span>
                <input type="password" placeholder="Enter password" id="userPassReg" />
                <button type="submit" class="signButton" id="register">Register</button>
            </div>
            <div class="accountInfo3" id="reset">
                <span class="accountText" autocomplete="email">Email address </span>
                <input type="email" placeholder="Enter email" id="userEmailRes" />
                <button type="submit" class="signButton" id="reset">Confirm</button>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script type="text/JavaScript" src="login.js"></script>
</html>
